kind: PersistentVolumeClaim
apiVersion: v1
metadata:
    name: $S3_S3FS_CLAIM
    annotations:
        ibm.io/auto-create-bucket: "false"
        ibm.io/auto-delete-bucket: "false"
        ibm.io/bucket: $S3_BUCKET
        ibm.io/object-path: "${S3_OBJECTPATH}"
        ibm.io/secret-name: $S3_S3FS_SECRET
        ibm.io/endpoint: ${S3_ENDPOINT/s3/s3.direct}
        ibm.io/tls-cipher-suite: "default" # https://github.com/IBM/ibmcloud-object-storage-plugin/issues/110
spec:
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 100Gi
    storageClassName: ${S3_STORAGE_CLASS-ibmc-s3fs-standard-cross-region}
